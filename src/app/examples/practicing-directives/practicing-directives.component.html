<button 
    type="button" 
    class="btn btn-primary"
    (click)="displayPassword()">Display details</button>
<p *ngIf="display">Secret Password = tuna</p>


<div 
    *ngFor="let clickNumber of clickNumbers"
    [ngStyle]="{background: clickNumber >= 5 ? 'blue' : ''}"
    [ngClass]="{'clickStyle': clickNumber >= 5 }">{{clickNumber}}</div>
