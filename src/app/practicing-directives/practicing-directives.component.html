<button 
    type="button" 
    class="btn btn-primary"
    (click)="displayPassword()">Display details</button>
<p *ngIf="display">Secret Password = tuna</p>


<div 
    *ngFor="let clickNumber of clickNumbers; let i = index"
    [ngStyle]="{background: i >= 4 ? 'blue' : ''}"
    [ngClass]="{'clickStyle': i >= 5 }">{{clickNumber}}</div>
