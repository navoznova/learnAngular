<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-success" [disabled]="recipeForm.invalid" (click)="onSubmit()">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onChancel()">Chancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Name" class="form-label">Name</label>
                        <!-- Bind name -->
                        <input 
                            type="Text" 
                            class="form-control"
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Image" class="form-label">Image path</label>
                        <!-- Bind path -->
                        <input 
                            type="Text" 
                            class="form-control"
                            formControlName="path"
                            #path>
                    </div>
                </div>
            </div>
            <img [src]="path.value" alt="">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="discription" class="form-label">Description</label>
                        <!-- Bind description -->
                        <textarea 
                            class="form-control" 
                            rows="3"
                            formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                        [formGroupName]="i"
                        *ngFor="let ingredientCtrl of controls; let i = index">
                        <!-- Ingredient name-->
                        <div class="col-xs-8">
                            <input type="Text" class="form-control" formControlName="name">
                        </div>
                    
                        <!-- Ingredient amount-->
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <!-- Delete button -->
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredients(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary" (click)="onAddIngridient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
