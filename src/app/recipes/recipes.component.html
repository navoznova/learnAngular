<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details 
            *ngIf="selectedRecipe; else notData"
            [recipe]="selectedRecipe"></app-recipe-details>
    </div>

    <ng-template #notData>
        <p>Please select a recipe</p>
    </ng-template>
    
</div>
